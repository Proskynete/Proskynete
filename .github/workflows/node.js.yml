name: Update README.md

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * mon,wed,fri'

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Install Node.js dependencies
        run: npm install

      - name: Code Linting
        run: npm run lint
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Install Node.js dependencies
        run: npm install

      - name: Transpile & generate readme
        run: npm start
        env:
          INSTAGRAM_API_KEY: ${{secrets.INSTAGRAM_API_KEY}}

      - run: |
          git config user.name "Eduardo √Ålvarez"
          git config user.email "soy@eduardoalvarez.dev"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: [action] Update README with latest info"
          git push origin master
