name: Update README.md

on:
  push:
    branches:
      - master
  workflow_dispatch:

  schedule:
    - cron: '0 8 * * 5'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm run lint
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm install
      - run: npm start
        env:
          INSTAGRAM_API_KEY: ${{secrets.INSTAGRAM_API_KEY}}
      - run: |
          git config user.name "Eduardo √Ålvarez"
          git config user.email "soy@eduardoalvarez.dev"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "[action] Update README"
          git push origin master
