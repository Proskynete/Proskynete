name: '🚀 Update README.md'

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * mon,wed,fri'

jobs:
  linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Check out Git repository
        uses: actions/checkout@v3

      - uses: ⏳ pnpm/action-setup@v3
        with:
          version: 8

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 🛠 Install Node.js dependencies
        run: pnpm install

      - name: 🔦 Code Linting
        run: pnpm run lint

  build:
    name: Generate new README.md
    runs-on: ubuntu-latest
    needs: [linters]

    steps:
      - name: 📚 Check out Git repository
        uses: actions/checkout@v3

      - uses: ⏳ pnpm/action-setup@v3
        with:
          version: 8

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 🛠 Install Node.js dependencies
        run: pnpm install

      - name: ⚙️ Transpile and generate a new readme file
        env:
          INSTAGRAM_API_KEY: ${{ secrets.INSTAGRAM_API_KEY }}
        run: pnpm start

      - name: 📝 Commit and push changes
        run: |
          git config user.name "Eduardo Álvarez"
          git config user.email "soy@eduardoalvarez.dev"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: [action] Update README with latest info"
          git push origin main
